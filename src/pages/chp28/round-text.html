<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环形文字</title>
    <style type="text/css">
        body{
            font: bold 120% Helvetica, sans-serif;
        }
        .circular svg path{
            fill: none;
        }

        .circular { width: 30em;
            height: 30em;
            margin: 3em auto 0;
        }
        .circular svg { display: block;
            overflow: visible;
            transition: 10s linear transform;
        }
        .circular svg:hover{
            transform: rotate(-2turn);/**turn即一圈*/
        }
    </style>

</head>
<body>
<div class="circular">
    <svg viewBox="0 0 100 100">
        <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle" />
        <!--<textPath> 只能和 <path> 元素配合使用-->
        <text>
            <textPath xlink:href="#circle">
                circular reasoning works because
             </textPath>
        </text>
        <!--
        有多个环形文字时
        $$('.circular').forEach(function(el) {
            var NS = "http://www.w3.org/2000/svg";
            var xlinkNS = "http://www.w3.org/1999/xlink";
            var svg = document.createElementNS(NS, "svg");
            var circle = document.createElementNS(NS, "path");
            var text = document.createElementNS(NS, "text");
            var textPath = document.createElementNS(NS, "textPath"); svg.setAttribute("viewBox", "0 0 100 100");
            circle.setAttribute("d", "M0,50 a50,50 0 1,1 0,1z");
            circle.setAttribute("id", "circle");
            textPath.textContent = el.textContent;
            textPath.setAttributeNS(xlinkNS, "xlink:href", "#circle");
            text.appendChild(textPath);
            svg.appendChild(circle);
            svg.appendChild(text);
            el.textContent = '';
            el.appendChild(svg);
        });
        -->
    </svg>
</div>
</body>
</html>
