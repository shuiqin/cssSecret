<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字效果 凸版印刷效果</title>
    <style type="text/css">
        div{
            margin: 3em;
        }
        .relief-print{
            color: hsl(210, 13%, 30%);
            background: hsl(210, 13%, 60%);
            height: 30vh;
            line-height: 30vh;
            width: 50vw;
            vertical-align: middle;
            text-align: center;
        }
        .relief-print-css{
            text-shadow: 0 1px 1px hsla(0,0%,100%,.8);
        }
    </style>
</head>
<body>
    <div class="relief-print">凸版印刷效果</div>

    <div class="relief-print relief-print-css">凸版印刷效果</div>

</body>
</html>
